<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>todo-list</title>
  </head>
  <body>
    <div id="header">
      <img src="../src/images/menu.svg" alt="menu button" id="menu" />
      <h1 id="title">ToDo-List</h1>
      <img src="../src/images/add.svg" alt="add icon" id="addIcon" />
    </div>
    <div id="content">
      <div id="sidebar">
        <a class="sidebarHeader"
          ><img
            src="../src/images/inbox.svg"
            alt="inbox icon"
            class="sidebarIcon"
          />
          <h2 class="sidebar">Inbox</h2></a
        >
        <a class="sidebarHeader"
          ><img
            src="../src/images/today.svg"
            alt="today icon"
            class="sidebarIcon"
          />
          <h2 class="sidebar">Today</h2></a
        >
        <a class="sidebarHeader"
          ><img
            src="../src/images/calendar.svg"
            alt="calendar icon"
            class="sidebarIcon"
          />
          <h2 class="sidebar">Upcoming</h2></a
        >
        <h2 class="projectsHeader">Projects</h2>
        <ul class="projectList"></ul>
        <a class="addProject"
          ><img src="../src/images/add.svg" alt="add icon" class="addIcon" />
          <h4 class="addProject">Add Project</h4></a
        >
      </div>
      <div id="display">
        <a class="displayHeader"
          ><h1 class="display">Project 1</h1>
          <img
            src="../src/images/edit.svg"
            alt="edit icon"
            id="displayHeaderIcon"
        /></a>
        <ul class="display" id="taskList">
          <li class="display">
            <ul class="displayItems">
              <li>
                <p class="taskName">Task 1</p>
                <p class="taskDate">Jul 30</p>
              </li>
              <li class="taskIconContainer">
                <img
                  src="../src/images/edit.svg"
                  alt="edit icon"
                  class="editIcon"
                />
              </li>
              <li class="taskIconContainer">
                <img
                  src="../src/images/delete.svg"
                  alt="delete icon"
                  class="deleteIcon"
                />
              </li>
            </ul>
          </li>
          <li class="addTask">
            <img src="../src/images/add.svg" alt="add icon" />
            <h4>Add Task</h4>
          </li>
        </ul>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
